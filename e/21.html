<html>
    <head>
        <script type="text/javascript">
            function reverseOverwrite(a){
                for(var i=0; i<Math.floor(a.length/2); i++){
                    console.log('value at ', i);
                    var temp = a[i];
                    console.log('being swapped with value at', a.length-1-i)
                    a[i]= a[a.length-1-i];
                    a[a.length-1-i] = temp;
                }
                return a;
            }
            
            var arr = [1,2,3,4,5,6];
            console.log('before: ', arr);
            var a = reverseOverwrite(arr);
            console.log('after: ', arr);
            if (a === arr) {
                console.log('same');
            }
        </script>
    </head>
</html>
