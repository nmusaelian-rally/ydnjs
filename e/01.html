<html>
    <head>
        <script type="text/javascript">
            var i = 0;
            while(i < 100){
                if ((i % 3 === 0)&&(i % 5 === 0)) {
                    console.log('foobar');
                }
                else if (i % 3 === 0) {
                    console.log('foo');
                }
                else if (i % 5 === 0) {
                    console.log('bar');
                }
                else{
                    console.log(i);
                }
                i++;
            }
        </script>
    </head>
</html>
