<html>
    <head>
        <script type="text/javascript">
            //recursive way of deciding if num is even or odd
            //base cases are 0 is even and 1 is odd
            //A number is even when number-2 is even
            function isEven(n){
                if (n > 0) {
                    if (n == 0) {
                        return true;
                    }
                    else if (n == 1) {
                        return false;
                    }
                    else{
                        return isEven(n-2);
                    }
                }
                else{
                    if (n == 0) {
                        return true;
                    }
                    else if (n == -1) {
                        return false;
                    }
                    else{
                        return isEven(n+2);
                    }
                }
            }
            
            var result = isEven(7);
            console.log(result);//false
            
            result = isEven(42);
            console.log(result);//true
            
            result = isEven(-21);
            console.log(result);//false
            
            result = isEven(-20);
            console.log(result);//true
        </script>
    </head>
</html>
