<html>
    <head>
        <script type="text/javascript">
            function reverse(a){
                var r = [];
                for(var i=a.length-1; i>=0; i--){
                    r.push(a[i]);
                }
                return r;
            }
            
            function copy(a){
                var r = [];
                for(var i=0; i<a.length; i++){
                    r.push(a[i]);
                }
                return r;
            }
            
            var arr = [1,2,3,4,5];
            var result = reverse(arr);
            console.log(result);
            var arr2 = copy(arr);
            
            
            if (arr === arr2) {
                console.log(arr, arr2, 'same');
            }
            else{
                console.log(arr, arr2, 'not same');//not same 
            }
        </script>
    </head>
</html>
