<html>
    <head>
        <script type="text/javascript">
            function findSolution(target){
                function find(currenNumber, history){
                    debugger;
                    if (currenNumber == target) {
                        return history    //success
                    }
                    else if (currenNumber > target) {
                        return null;
                    }
                    else{
                        return find(currenNumber + 5, "(" + history + " + 5)") || find(currenNumber * 3, "(" + history + " * 3)");
                    }
                    
                }
                return find(1, '1');
            }
            
            console.log(findSolution(13)); //  (((1* 3) + 5 ) + 5)
            //console.log(findSolution(15)); //  null
            //console.log(findSolution(24)); //  (((1* 3) + 5 ) * 3) 
        </script>
    </head>
</html>
