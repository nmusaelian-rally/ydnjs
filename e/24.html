<html>
    <head>
        <script type="text/javascript">
            var a = [1,2,3,4];
            function turnToList(array){ 
                if (array.length > 1) {
                    return {
                        value: array.shift(),
                        rest : turnToList(array)
                    }
                }
                else{
                    return {
                        value: array.shift(),
                        rest : null
                    }
                }
            }
            console.log(turnToList(a));
        </script>
    </head>
</html>
