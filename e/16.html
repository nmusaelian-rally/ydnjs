<html>
    <head>
        <script type="text/javascript">
            var tyrant = [];
            tyrant.push('Ivan');
            tyrant.push('the');
            tyrant.push('Terrible');
            console.log(tyrant); //["Ivan", "the", "Terrible"]
            console.log(tyrant.join(' ')); //Ivan the Terrible
            tyrant.pop();
            tyrant.pop();
            console.log(tyrant);//["Ivan"]
                        
        </script>
    </head>
</html>
