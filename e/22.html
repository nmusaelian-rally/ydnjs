<html>
    <head>
        <script type="text/javascript">
            var toDoList = [];
            
            function add(task){
                toDoList.push(task);
            }
            
            function whatsLeft(list) {
                return list.shift(); //shift modifies array: removes and returns first element of the array
            }
            
            function doRightNow(task){
                toDoList.unshift(task); //add new element at index 0 of the array
            }
            
            add("take out garbage");
            add("laundry");
            add("oil change");
            
            console.log(toDoList); //["take out garbage", "laundry", "oil change"]
            console.log(whatsLeft(toDoList)); //take out garbage
            console.log(toDoList); //["laundry", "oil change"]
            
            
            doRightNow("clean");
            console.log(toDoList);//["clean", "laundry", "oil change"]
            console.log(toDoList.indexOf("clean")); //0
            
            //The slice() method returns a shallow copy of a portion of an array into a new array object.
            
            var anotherToDoList = toDoList.slice(1,2);
            console.log(toDoList);//["clean", "laundry", "oil change"]
            console.log(anotherToDoList);//["laundry"]
            var thirdList = anotherToDoList.concat("make a robot");
            console.log(anotherToDoList);//["laundry"]
            console.log(thirdList);//["laundry", "make a robot"]
            whatsLeft(thirdList);
            console.log(thirdList);//["make a robot"]
            
        </script>
    </head>
</html>
