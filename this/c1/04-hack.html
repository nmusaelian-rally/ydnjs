<html>
    <head>
        <script type="text/javascript">
            //lexical scope to the rescue: attach count to an object we know instead of 'this' we don't know.
            var data = {
                count: 0
            };
            
            function foo(num){
                data.count++;
                console.log('foo', num);
            }
            
            for (var i=0; i < 3; i++) {
                foo(i);
            }
            
            console.log(data.count);
        </script>
    </head>
</html>
