<html>
    <head>
        <script type="text/javascript">
            //will not work with anonymous function - can't refer by its own name since it has no name
            //use the foo identifier as a function object reference, and not use 'this' at all, which works:
            function foo(num){
                foo.count++; //instead of this.count which accidentally creates a global count 
                console.log('foo', num);
            }
            
            foo.count = 0
            
            for (var i=0; i < 3; i++) {
                foo(i);
            }
            
            console.log(foo.count);
        </script>
    </head>
</html>
