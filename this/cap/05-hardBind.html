<html>
    <head>
        <script type="text/javascript">
         /*
         *Explicit binding alone still doesn't
         *solve to the issue of a func losing its intended 'this' binding,
         *or just having it paved over by a framework, etc.
         *
         *To fix, use variation of explicit binding:
         *hard binding which internally, manually calls fn.call(obj)
         */
         
        function foo(arg){
            console.log(this.a, arg);
            return this.a + arg;
        }
        
        var a = 0;
        
        var obj = {
            a:2
        }
        
        function bind(fn,o){
            return function(){
                return fn.apply(o,arguments)
            }
        }
        
        var bar = bind(foo,obj);
        console.log(bar(3)); //screencast.com/t/PfRDRnJgx
        </script>
    </head>
</html>
