<html>
    <head>
        <script type="text/javascript">
            function foo(n){
                console.log(this.a, n);
                return this.a + n;
            }
            
            var obj = {
                a:2
            };
            
           function bind(fn, o){
                return function(){
                    return fn.apply(o,arguments);
                }
           }
           
           var bar = bind(foo,obj);
           var b = bar(3);
           console.log(b);
        </script>
    </head>
</html>
