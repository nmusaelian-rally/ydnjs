<html>
    <head>
        <script type="text/javascript">
            function foo(n){
                console.log(this.a, n);
                return this.a + n
            }
            
            var obj = {
                a:2
            }
            
            var bar = function (){
                return foo.apply(obj,arguments)
            }
            
            var b = bar(3);
            console.log(b);
        </script>
    </head>
</html>
