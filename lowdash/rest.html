<html>
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.backbone.js"></script>
        <!--script = src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script-->
        <script type="text/javascript">

            var arr = [1,2,3];
            
            //remove first element
            var arr1 = _.rest(arr);//[2, 3]  
            console.log(arr1);
            
            var arr2 = _.rest(arr, 1);
            console.log(arr2);  //[2, 3]  // note that the array element at specified index (1) is included in the returned array.
            
            var arr3 = _.rest(arr, 2);
            console.log(arr3); //[3]
        </script>
    </head>
</html>
