<html>
    <head>
        <script type="text/javascript">
            
            //functions are objects, with their properties, e.g. length
            var foo = function foo(arg1,arg2){
                console.log(arg1,arg2)
            }
            console.log(foo.length); //2, number of arguments
            
            //In js, variables don't have types -- values have types. Variables can hold any value, at any time.
            //typeof asks "what's the type of the value in the variable?"
            
            //Variables which have no value currently, actually have the undefined value.
            var a;

            console.log(typeof(a)); //undefined

            //because "undefined" and "is not defined" are very different things    
        </script>
    </head>
</html>
