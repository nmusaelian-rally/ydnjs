<html>
    <head>
        <script type="text/javascript">
            function Foo(who){
                this.me = who;
            }
            
            Foo.prototype.identify = function(){
                return "I am " + this.me;
            }
            
            function Bar(who){
               Foo.call(this, who);
            }
            
            Bar.prototype = Object.create(Foo.prototype);
            
            Bar.prototype.speak = function(){
                console.log("Hello, " + this.identify());
            }
            
            var b1 = new Bar("Wallace");
            var b2 = new Bar("Gromit");
            
            b1.speak();
            b2.speak();
            
        </script>
    </head>
</html>
