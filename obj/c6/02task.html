<html>
    <head>
        <script type="text/javascript">
            var taskA = {
                setTask: function(id){
                    this.id = id;
                    
                },
                printTask: function(){
                    console.log(this.id);
                }
            };
            
            var taskB = Object.create(taskA);
            //no same property names - no shadowing
            taskB.prepareTask = function(id, label){
                this.setTask(id); //taskB delegates to taskA
                this.label = label;
            }
            
            taskB.printTaskDetails = function(){
                this.printTask(); //taskB delegates to taskA
                console.log(this.label);
            }
            
            taskB.prepareTask(2,'easy');
            taskB.printTaskDetails();
            
        </script>
    </head>
</html>
