<html>
    <head>
        <script type="text/javascript">
            var drawing = {
                draw:function(think){
                    this.think = think;
                    console.log(this.think);
                }
            };
            
            drawing.draw("linear");
            
            var painting = Object.create(drawing);
            
            painting.paint = function(think1, think2){
                this.draw(think1); //delegated draw to drawing. Did not define its own 'draw', and no property shadowing
                this.think2 = think2;
                console.log(this.think2);
            }
            
            painting.paint("value", "open form");
        </script>
    </head>
</html>
