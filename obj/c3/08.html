<html>
    <head>
        <script type="text/javascript">
            //get and set keywords 
            var o = {
                get a(){
                    return this.x;
                },
                set a(val){
                    this.x = val*2
                }
            }
            
            o.a = 2;
            console.log(o.a); //4 
            console.log(o.x); //4
            console.log(o);
            
            console.log(o.hasOwnProperty("a")); //true
            console.log(o.hasOwnProperty("x")); //true
            
            console.log(this.x); //undefined
            //console.log(a); //Uncaught ReferenceError: a is not defined
            console.log(this.a); //undefined
            
            o.a = 3;
            console.log(o.a); //6
            console.log(o.x); //6
            
            console.log(Object.getOwnPropertyNames(o)); //["a", "x"]
            //get and set keywords:
            //Following them is the property they relate to (fullName)
            //and a function body that defines the behaviour
            //when the property is accessed
            //(name = person.fullName) or modified (person.fullName = 'Some Name').
            
            var person = {
                firstName: "fname",
                lastName: "lname",
                get fullName(){
                    return firstName + " " + lastName;
                },
                set fullName(n){ //fn, ln will not work: setter functions must have one arg
                    var name = n.toString().split(" ");
                    this.firstName = name[0] || "";
                    this.lastName = name[1] || "";
                } 
            }
            //compare to 07o3-recognizingBindingCodePatterns-fix.html
            //how objects are created
            
            person.fullName = "Josef Svejk";
            console.log(person);
            console.log(person.firstName); //Josef
            //console.log(person.fullName); //Uncaught ReferenceError: firstName is not defined 
            console.log(person.fullName = "Rudolph Lucas");
            console.log(person.firstName); //Rudolph
            
            var obj = {
                get a(){
                    console.log("...defies the behavior when property is accessed")
                }
            }
            
            obj.a; // "...defies the behavior when property is accessed"
            
            //object dumps of o and person show italisized a(...) and fullName(...)
        </script>
    </head>
</html>
