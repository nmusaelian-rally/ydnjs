<html>
    <head>
        <script type="text/javascript">
            //get and set keywords 
            var o = {
                get a(){
                    return this.x;
                },
                set a(val){
                    this.x = val*2
                }
            }
            
            o.a = 2; //invokes setter
            console.log(o.a); //4 invokes getter which returns x
            console.log(o.x); //4
            console.log(o);
            
            console.log(o.hasOwnProperty("a")); //true
            console.log(o.hasOwnProperty("x")); //true
            
            console.log(this.x); //undefined - there is no global x
            //console.log(a); //Uncaught ReferenceError: a is not defined
            console.log(this.a); //undefined - there is no global a
            
            o.a = 3; //invokes setter
            console.log(o.a); //6
            console.log(o.x); //6
            
            console.log(Object.getOwnPropertyNames(o)); //["a", "x"]
            //get and set keywords:
            //Following get and set keywords is the property they relate to (e.g. fullName below)
            //and a function body that defines the behaviour
            //when the property is accessed
            
            var person = {
                firstName: "default fname",
                lastName: "default lname",
                get fullName(){
                    return "getter:" + this.firstName + " " + this.lastName; //make sure to use this.firstName, not firstName, otherwise Uncaught ReferenceError: firstName is not defined 
                },
                set fullName(n){ //fn, ln will not work: setter functions must have one arg
                    var name = n.toString().split(" ");
                    this.firstName = name[0] || "";
                    this.lastName = name[1] || "";
                } 
            }
            //compare to 07o3-recognizingBindingCodePatterns-fix.html
            //how objects are created
            console.log(person.fullName); //inokes getter
            person.fullName = "Josef Svejk"; //invokes setter
            console.log(person.fullName); 
            console.log(person);
            console.log(person.firstName); //Josef
            
            
            var obj = {
                get a(){
                    console.log("...defines the behavior when property is accessed")
                },
                set a(arg){
                    console.log('arg...',arg);
                }
            }
            
            obj.a; // "...defies the behavior when property is accessed"
            
            //object dumps of o and person show italisized a(...) and fullName(...)
            
            obj.a = 2; //arg... 2
        </script>
    </head>
</html>
