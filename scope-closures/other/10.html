<html>
    <head>
        <script type="text/javascript">
            for (var i=0;i<3;i++) {
                (function(ii){
                   setTimeout(function(){
                    console.log(ii);//0,1,2
                },1000); 
                })(i); 
            }
            
            //or
            
             for (var j=0;j<3;j++) {
                setTimeout((function(jj){
                    console.log(jj);//0,1,2
                })(j),10000);
            }
            
            //in both cases we capture i or j as a parameter to immediately invoked func expression
            //or see 11.html which does not use a parameter, but declares a local var to inner func
        </script>
    </head>
</html>
