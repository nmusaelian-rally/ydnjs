<html>
    <head>
        <script type="text/javascript">
            var Module = (function(){
                var privateMethod = function(){
                    console.log('private method');
                }
                return {
                    publicMethod: function(){
                        console.log('public method');
                    }
                }
            })();
            //this is the point: privateMethod is not accessible form the outside:
            //Module.privateMethod(); //Uncaught TypeError: undefined is not a function
            //privateMethod(); //Uncaught ReferenceError: privateMethod is not defined
            Module.publicMethod();
        </script>
    </head>
</html>
