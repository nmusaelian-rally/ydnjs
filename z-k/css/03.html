<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<!--
Never have both 'float' and 'position' attributes specified on the same element

'float' allows to align elements horizontally.
-->
<style type="text/css"> 
   nav{
        float:left;
        background: yellow;
        height: 200px;
        width:75px;
        margin:10px;
   }
   section{
        float:left;
        background: gray;
        width: 400px;
        height: 200px;
        margin: 10px;
   }
</style>
</head>
<body>        
    <nav>Navbar</nav>
    <section>Main Content</section>
</body>
</html>
