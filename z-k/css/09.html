<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<!--
example of selecting an element based on its attribute value:
-->
<style type="text/css">
    a[href="http://www.nytimes.com/"]{
        color:pink
    }
</style>
</head>
<body>
    <a href="http://www.nytimes.com/">NYT</a>
    <br>
    <a href="http://online.wsj.com/home-page/">WSJ</a>
</body>
</html>
