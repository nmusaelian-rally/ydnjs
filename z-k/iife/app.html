<html>
    <head>
        <script src="./zoo/animal.js"></script>
        <script src="./zoo/lion.js"></script>
         <script type="text/javascript">
            (function(){
                var pride = [];
                for (var i=0;i<3;i++) {
                    //console.log(new Zoo.Lion); //Zoo.Lion {roar: function}
                    pride.push(new Zoo.Lion); //works because Lion is a property of Zoo, and Zoo is globally available via window.Zoo
                    pride[i].roar(); //roar!
                    pride[i].run(); //run
                }
                
            })();
        </script>
    </head>
</html>
