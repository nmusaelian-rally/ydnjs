<html>
    <head>
        <body>
            <input type="text" placeholder="Search" onchange="filterBox(this.value)"
        </body>
        <script type="text/javascript">
            var arr = [
                "Wendolene Ramsbottom",
                "Lady Tottington",
                "Piella Bakewell"
            ];
            
            var girlfriends = document.createElement('ul');
            girlfriends.id = "girlfriends";
            document.body.appendChild(girlfriends);
            for(var i=0;i<arr.length;i++){
                var li = document.createElement('li');
                girlfriends.appendChild(li);
                li.innerHTML += arr[i];
            }
            
            function filterBox(val){
                var result = arr.filter(function(element){
                    if (element.search(val) != -1) {
                        return true
                    }
                    else{
                        return false;
                    }
                });
                console.log(result);
                updateList(result);
            }
            
            function updateList(arr) {
                if (document.getElementById("filtered-girlfriends")) {
                    document.getElementById("filtered-girlfriends").remove();
                }
                var filteredGirlfriends = document.createElement('ul');
                filteredGirlfriends.id = "filtered-girlfriends";
                document.body.appendChild(filteredGirlfriends);
                for(var i=0;i<arr.length;i++){
                    var li = document.createElement('li');
                    filteredGirlfriends.appendChild(li);
                    li.innerHTML += arr[i];
                }
                
            }    
        </script>
    </head>
</html>
