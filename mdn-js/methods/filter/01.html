<html>
    <head>
        <script type="text/javascript">
            function isGreaterThanTen(num){
                return num > 10; //true or false
            };
            var arr = [1,20,21,13,7];
            var filteredArr = arr.filter(isGreaterThanTen);
            console.log(arr);
            console.log(filteredArr);
            
            //same using anonymous func:
            var anotherFilteredArr = arr.filter(function(element){
                return element > 10;
            });
            console.log(anotherFilteredArr);
        </script>
    </head>
</html>
